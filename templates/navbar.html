<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>WINEPEDIA</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/styles2.css"/>
    <link rel="stylesheet" href="/static/css/styles2.css"/>
    <script>
        $(document).ready(function () {
            $('#loginitem').hide()
            $('#logoutitem').hide()
            chksession();
        });

        function chksession() {
            $.ajax({
                type: "GET",
                url: "/api/session",
                data: {},
                success: function (response) {
                    if (response['result'] == 'fail') {
                        $('#loginitem').show()
                    } else {
                        $('#logoutitem').show()
                    }
                }
            })
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">WINEPEDIA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/mywinery">마이와이너리</a></li>
                <li class="nav-item" id="loginitem"><a class="nav-link" href="/login">LOGIN</a></li>
                <li class="nav-item" id="logoutitem"><a class="nav-link" href="/logout">LOGOUT</a></li>
            </ul>
        </div>
    </div>
</nav>
</body>
